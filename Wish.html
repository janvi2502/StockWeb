<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Wish.css" />
    <title>Stock Web</title>
    <link rel="icon" href="Images/Screenshot (48).png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
            <div class="card-body">
              <div class="account-settings">
                <div class="user-profile">
                  <div class="user-avatar">
                    <i
                      class="fa fa-user-circle"
                      style="color: white; font-size: 140px"
                    ></i>
                  </div>
                  <h5 class="user-name">Chitkara University</h5>
                  <h6 class="user-email">email@example.com</h6>
                </div>
                <div class="about">
                  <h5 class="Any1">
                    <a href="stock2.html" target="_blank" class="about-section"
                      >About</a
                    >
                  </h5>
                  <p>
                    Write something about yourself and your experiences at our
                    website<br /><br />
                    WELCOME TO STOCK-WEB.
                  </p>
                  <button type="button" id="a3">
                    <a
                      href="Reset1.html"
                      target="_self"
                      style="font-size: 20px; color: skyblue; cursor: pointer"
                      >SECURITY</a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="Any1">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="fullName" class="labels">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      placeholder="Enter full name"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="eMail" class="labels">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="eMail"
                      placeholder="Enter email ID"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="phone" class="labels">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      placeholder="Enter phone number"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="website" class="labels">Aadhar no.</label>
                    <input
                      type="text"
                      class="form-control"
                      id="aadhar"
                      placeholder="Aadhar no."
                    />
                  </div>
                </div>
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="Any1">Bank Detail</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="Street" class="labels">PAN no.</label>
                    <input
                      type="name"
                      class="form-control"
                      id="pan"
                      placeholder="Enter PAN no."
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="ciTy" class="labels">Bank Name</label>
                    <input
                      type="name"
                      class="form-control"
                      id="ciTy"
                      placeholder="Bank name"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="sTate" class="labels">Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      id="amount"
                      placeholder="Enter Amount"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="zIp" class="labels">Active Sgment</label>
                    <input
                      type="text"
                      class="form-control"
                      id="zIp"
                      placeholder="*******"
                    />
                  </div>
                </div>
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="text-right">
                    <button
                      type="button"
                      id="submit"
                      name="submit"
                      class="box-btn1 btn-secondary"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      id="submit1"
                      name="submit"
                      class="box-btn btn-danger"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
